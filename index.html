
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua arquitetura Ã©</title>
</head>
<body>
    <div id="arch" style="font-size: 70px;text-align: center; position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); font-family: Arial, Helvetica, sans-serif;"></div>
    <script>
        let arch = window.navigator;
        arch = arch.platform;
        let archFinal = 'not detected';
        if(arch.indexOf('armv7l') != -1){
            archFinal = 'armeabi-v7a';
        }
        if(arch.indexOf('armv8l') != -1){
            archFinal = 'arm64-v8a';
        }
        if(arch.indexOf('86') != -1){
            archFinal = 'x86';
        }
        if(arch.indexOf('64') != -1){
            archFinal = 'x86_64';
        }
        document.getElementById('arch').innerHTML = archFinal;
    </script>
</body>
</html>
